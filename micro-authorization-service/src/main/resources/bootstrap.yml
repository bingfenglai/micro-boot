server:
  port: 9002
spring:
  application:
    name: micro-authorization-service

  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: ${NACOS_HOST:register.microcloud.com}:${NACOS_PORT:8848}
      config:
        file-extension: yaml
        group: micro-boot
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        # micro-boot
        namespace: 5e8166a6-7be6-4290-961c-cd41864f9496
        enabled: false
      discovery:
        enabled: false
